<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Shopping Cart</title>

    <!-- Load Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Don't use this Babel transpiler in production-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <h1>React Shopping Cart</h1>

    <!-- React component will go inside this div -->
    <div id="root"></div>

    <!-- Load React & React DOM-->
    <script
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Load React Router & React Router DOM-->
    <script
      src="https://unpkg.com/react-router@5.2.0/umd/react-router.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js"
      crossorigin
    ></script>
    <!-- Load Bootstrap JS-->
    <script
      src="https://unpkg.com/react-bootstrap@1.6.0/dist/react-bootstrap.min.js"
      crossorigin
    ></script>
    <!-- Load Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Load React component -->
    <script src="cart.jsx" defer type="text/babel"></script>
  </body>
</html>
